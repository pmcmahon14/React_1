<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React! React! React!</title>
    <!--core React library-->
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <!--React can work with DOM-->
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <!--add reference to Babel JS compiler/turn JSX into JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
    <!--creates new container to separate React from other JS-->
    <div id="container"></div>
    <script type="text/babel">
        ReactDOM.render (
            <h1>Patrick McMahon</h1>,
            document.querySelector('#container')
        );
    </script>
    <p>Or,</p>
    <div id="container2"></div>
    <script type="text/babel">
        var destination = document.querySelector('#container2');
        ReactDOM.render (
            <h1>Patrick McMahon2</h1>,
            destination
        );
    </script>
</body>
</html>
