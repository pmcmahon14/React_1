<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React! React! React!</title>
    <!--core React library-->

    <!--React can work with DOM-->
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <!--add reference to Babel JS compiler/turn JSX into JS-->

    <script type="text/babel">
        ReactDOM.render (
        <h1>Patrick McMahon</h1>,
        document.body
    );
    </script>
</head>

</body>
</html>
