<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component Lifecycle</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
<div id="container">

</div>
<script type="text/babel">
    var destination = document.querySelector('#container');
    var CounterParent = React.createClass({
        getDefaultProps: function() {
            console.log("getDefaultProps: Default prop time!");
            return{};
        },
        getInitialState: function() {
            console.log("getInitialState: Default state time!");
            return {
                count: 0
            };
        },
        increase: function() {
            this.setState({
                count:this.state.count + 1
            });
        },
        componentWillUpdate: function(newProps, newState) {
            console.log("componentWillUpdate: Component is about to update!");
        },
        componentDidUpdate: function(currentProps, currentState) {
            console.log("componentDidUpdate: Component just updated!");
        },
        componentWillMount: function() {
            console.log("componentWillMount: Component is about to mount!");
        },
        componentDidMount: function() {
            console.log("componentDidMount: Component just mounted!");
        },
        componentWillUnmount: function() {
            console.log("componentWillUnmount: component is about to be removed from the DOM!");
        },
        shouldComponentUpdate: function(newProps, newState) {
            console.log("shouldComponentUpdate: Should component update?");

        if(newState.count < 5) {
            console.log("shouldComponentUpdate: Component should update!");
            return true;
            } else {
            ReactDOM.unmountComponentAtNode(destination);
            console.log("shouldComponentUpdate: Component should not update!");
            return false;
        }
    },
        componentWillReceiveProps: function(newProps){
            console.log("componentWillReceiveProps: Component will receive new props!");
        },
        render: function() {
            var backgroundStyle = {
                padding: 50,
                border: "#333 2px dotted",
                width: 250,
                height: 100,
                borderRadius: 10,
                textAlign: "center"
            };

            return (
                <div style = {backgroundStyle}>
                    <Counter display={this.state.count}/>
            <button onClick={this.increase}>
            +
                </button>
            </div>
            );
        }
    });
</script>

</body>
</html>
