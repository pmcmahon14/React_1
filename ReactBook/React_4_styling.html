<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <style>
        #container {
            padding: 50px;
            background-color: #fff;
        }

    </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/babel">

        //set variable equal to JSX styling (self-contained unit) for all letters defined in variable destination farther below
        //uses object to define styling and bgcolor as property name

        var Letter = React.createClass({
            render: function() {
                var letterStyle = {
                    padding: 10,
                margin: 10,
                backgroundColor: this.props.bgcolor,
                color: '#333',
                display: 'inline-block',
                fontFamily: 'monospace',
                fontSize: '32',
                textAlign: 'center'
            };

                //sets up props to display for each letter background in below destination

                return (
                    <div style={letterStyle}>
                        {this.props.children}
                    </div>
                );
            }
        });

        //sets up JSX to display each letter block as defined in Letter above but use unique background color for each block

        var destination = document.querySelector("#container");
        ReactDOM.render (
            <div>
                <Letter bgcolor="#58b3ff">A</Letter>
                <Letter bgcolor="#ff605f">E</Letter>
                <Letter bgcolor="#ffd52e">I</Letter>
                <Letter bgcolor="#49dd8e">O</Letter>
                <Letter bgcolor="#ae99ff">U</Letter>
            </div>,
            destination
        );
    </script>
</body>
</html>
