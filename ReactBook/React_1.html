<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React! React! React!</title>
    <!--core React library-->
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <!--React can work with DOM-->
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <!--add reference to Babel JS compiler/turn JSX into JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <style>
        #container {
            padding: 50px;
            background-color: #eee;
        }
        #container h1 {
            font-size: 48px;
            font-family: sans-serif;
            color: #0080a8;
        }
    </style>
</head>
<body>

<p>Render works as a two-argument method. It appears as: ReactDOM.render(what, where);</p>

<!--creates new container to separate React from other JS-->
<div id="container"></div>

<!--render name into div id-->

<script type="text/babel">
    ReactDOM.render (
            <h1>Patrick McMahon</h1>,
            document.querySelector('#container')
    );
</script>

<!--define variable as second div id-->

<p>Or,</p>
<div id="container2"></div>
<script type="text/babel">
    var destination2 = document.querySelector('#container2');
    ReactDOM.render (
            <h1>Patrick McMahon2</h1>,
            destination2
    );
</script>

<p>Third Verse, same as the first</p>
<div id="container3"></div>
<script type="text/babel">
    var destination3 = document.querySelector("#container3");
    ReactDOM.render (
        <h2>Does this thing still work?</h2>,
        destination3
    );
</script>

<p>Fourth one</p>
<div id="container4"></div>
<script type="text/babel">
    var destination4 = document.querySelector("#container4");
    ReactDOM.render(
        <h3>Why, yes it does!</h3>,
        destination4
    )
</script>

<!--div wrapper must wrap h1 elements here because this can only output one element-->

<script type="text/babel">
    var destination = document.querySelector('#container');
    ReactDOM.render (
            <div>
                <h3><i>Patrick McMahon</i></h3>
                <h3><i>Dawn</i></h3>
                <h3><i>Sierra</i></h3>
                <h3><i>Finn</i></h3>
            </div>,
            destination
    );
</script>
</body>
</html>
