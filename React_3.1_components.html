<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Components</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/babel">

    //BASED ON ES5

    //create component with React.createClass
    var HelloWorld = React.createClass ({
        render: function () {
            return (
                    //where props accesses a property (calls an argument in JS)
                    //curly brackets must be used for expression
                    <p>Hello, {this.props.greetTarget}!</p>
            );
        }
    });

    //similar to calling a function in JS
    //can only output one element; can have as many children as necessary, so div below is necessary to output the names
    ReactDOM.render (
            <div>
                <HelloWorld greetTarget="Patrick"/>
                <HelloWorld greetTarget="Dawn"/>
                <HelloWorld greetTarget="Sierra"/>
                <HelloWorld greetTarget="Finn"/>
                <HelloWorld greetTarget="Tuscany"/>
                <HelloWorld greetTarget="Olympia"/>
            </div>,
            document.querySelector('#container')
    );
</script>

</body>
</html>
